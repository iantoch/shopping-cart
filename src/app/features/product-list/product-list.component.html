<div class="layout">
  <aside class="filter-panel">
    <app-filters></app-filters>
  </aside>
  <button class="toggle-filter" (click)="toggleFilter()">
    {{ isFilterCollapsed ? "Show Filters" : "Hide Filters" }}
  </button>
  <div class="product-grid">
    @for (product of products$ | async; track $index) {
    <div class="card">
      <div class="card-link" (click)="openDialog(product)">
        <img class="card-image" [src]="product.image" [alt]="product.name" />
        <div class="card-content">
          <h3 class="title">{{ product.name }}</h3>
          <p class="price">${{ product.price }}</p>
          <p class="rating">Rating: ‚≠ê{{ product.rating }}</p>
        </div>
      </div>
      <div class="action">
        <app-button (click)="addToCart(product)">Add to Cart</app-button>
      </div>
    </div>
    }
  </div>
</div>
