<div class="filter-container">
  <form [formGroup]="filterForm">
    <div class="search-box">
      <label for="search">Search:</label>
      <input
        type="text"
        id="search"
        formControlName="search"
        placeholder="Search products..."
      />
    </div>

    <div class="type-filter">
      <label for="type">Type:</label>
      <select id="type" formControlName="selectedType">
        @for (type of types; track $index) {
        <option [value]="type">{{ type }}</option>
        }
      </select>
    </div>

    <div class="price-filter" formArrayName="priceRanges">
      <label>Price Range:</label>
      @for (range of priceRanges; track $index) {
      <input type="checkbox" [id]="range.value" [formControlName]="$index" />
      <label [for]="range.value">{{ range.label }}</label>
      }
    </div>
  </form>
</div>
